<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <div class="container"> 
        <div class="left-side">
            <div class="form-heading">
                <h2>Add New ToDo to Projects</h2>
            </div>
            <div class="form">
                <button class="add-todo-button">Add New ToDo</button>
                <div id="add-todo-form" style="display: none;">
                    <form id="add-todo">
                        <label for="Title">Title:</label>
                        <input type="text" id="Title" name="Title" placeholder="Required Field" required>
                        <label for="Description">Description:</label>
                        <input type="text" id="Description" name="Description" placeholder="Required Field" required>
                        <label for="DueDate">DueDate:</label>
                        <input type="date" id="DueDate" name="DueDate" placeholder="Required Field" required>
                        <label for="Priority">Priority:</label>
                        <select id="Priority" name="Priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <label for="CheckList">CheckList Items Added (if any):</label>
                        <ul class="todo-ul"></ul>
                        </form>
                        <input type="text" id="add-to-checklist" name="add-to-checklist" placeholder="Type CheckList Item Here">
                        <button class="add-to-checklist">Add Item To CheckList</button>
                        <br><br>
                        <button type="submit" class="submit-button">Submit ToDo</button>
                        <button type="reset" class="reset-button">Reset Form</button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <h2>Current ToDos' In Projects</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
